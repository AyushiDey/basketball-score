<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Basketball Score</title>
</head>
<body>
    <div class="scoreboard">
        <div class="teams">
            <h2 class="main-tag">HOME</h2>
            <h3 id="score-home">0</h3>
            <div class="button-div">
                <button onclick="homeIncrementBy1()">+1</button>
                <button onclick="homeIncrementBy2()">+2</button>
                <button onclick="homeIncrementBy3()">+3</button>
            </div>
        </div>

        <div class="teams">
            <h2 class="main-tag">GUEST</h2>
            <h3 id="score-guest">0</h3>
            <div class="button-div">
                <button onclick="guestIncrementBy1()">+1</button>
                <button onclick="guestIncrementBy2()">+2</button>
                <button onclick="guestIncrementBy3()">+3</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
